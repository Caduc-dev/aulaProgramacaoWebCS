<body>
    <header class="site-header">
        <h1><a href="index.html">Codigo & Controle</a></h1>

        <button class="menu-toggle" area-label="Abrir menu">

            </ul>
        </nav>
    </header>
    
    <main>
        <section class="card-login">
            <img class="img-jang" src="assets/img/img-cadastro.png" alt="junte-se a nossa guilda">
            <h2>Junte-se a nossa guilda!</h2>
            
            <p>Preencha o formulário abaixo para se cadastrar como voluntário.</p>
            
           <form>
    <fieldset>
        <legend>Dados Pessoais</legend>

        <div>
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome_completo" required>
        </div>

        <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email_usuario" required placeholder="exemplo@email.com">
        </div>
        
        <div>
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" placeholder="Digite o CPF" name="cpf" required 
                   placeholder="000.000.000-00" 
                   pattern="[0-9]{3}\.[0-9]{3}\.[0-9]{3}-[0-9]{2}" 
                   maxlength="14">
            </div>

        <div>
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone"  name="telefone_usuario" required 
                   placeholder="(00) 00000-0000" 
                   pattern="\([0-9]{2}\) [0-9]{4,5}-[0-9]{4}" 
                   maxlength="15">
        </div>
        
        <div>
            <label for="nascimento">Data de Nascimento:</label>
            <input type="date" id="nascimento" name="data_nascimento" required>
        </div>

    </fieldset>

    <fieldset>
        <legend>Endereço</legend>

        <div>
            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" required 
                   placeholder="00000-000" 
                   pattern="[0-9]{5}-[0-9]{3}" 
                   maxlength="9">
        </div>

        <div>
            <label for="endereco">Endereço (Rua, Nº, Bairro):</label>
            <input type="text" id="endereco" name="endereco" required>
        </div>

        <div>
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" required>
        </div>
        
        <div>
            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado" required maxlength="2" placeholder="Ex: SP">
        </div>

    </fieldset>

    <button type="submit">Enviar Cadastro</button>
</form>
        </section>
    </main>
